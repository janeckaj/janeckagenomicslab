text: "[Three new sub-species of snow leopard discovered. <br> <br> A recent research paper in the Journal of Heredity reveals that there are three sub-species of snow leopard. Until now, researchers had assumed this species, Panthera uncia, was monotypic.](https://www.sciencedaily.com/releases/2017/05/170511141941.htm)"
